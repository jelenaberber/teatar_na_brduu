<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="shortcut icon" type="image/png" href="assets/img/icon.png">
    <!-- KEYWORDS & DESCRIPTION -->
  <meta name="keywords" content="teatar, teatar na brdu, predstave, andrija milosevic, secer je sitan osim kada je kocka"/>
  <meta name="description" content="Najbolje predstave ovog meseca samo u Teatru na brdu."/>
    <title>Repertoar</title>
</head>
<body>
    <header>
        <!--nav bar-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/img/images.jpg" alt="nav" id="logo"/></a>
                <button id="navbar-btn" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="menu">
                    <!-- ispis menija -->
                </ul>
                </div>
            </div>
        </nav>
        <div class="col-12 d-none" id="bar-menu">
            <ul id="bar" class="d-flex flex-column align-items-end mx-4">
                <!-- ispis dinamicki -->
            </ul>
        </div>
    </header>

    <main>
        <div class="container mt-4 d-flex flex-wrap flex-column align-items-center">
            <h1 class="title">repertoar</h1>
            <span class="line d-block m-auto"></span>
            <div id="program">
                <!-- ispis repertoara -->
            </div>
        </div>

        <!-- modals -->
        <div class="conteiner" id="modal">
            <div class="col-12 m-content d-flex flex-column rounded" id="modal-1">
                <div class="col-12 m-header d-flex justify-content-around">
                    <h1 id="buy-for"></h1> 
                </div>
                <div class="col-12 m-body d-flex flex-wrap justify-content-between">
                    <div class="col-xl-5 col-12" id="form">
                        <form action="#" method="get" name="contact" id="forma">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="name">Vaše ime:</label>
                                            
                                        </td>
                                        <td>
                                            <input type="text" name="tbName" id="tbName" class="col-12" placeholder="Ime"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <span id="spanName" class="check"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="last-name">Vaše prezime:</label>
                                            
                                        </td>
                                        <td>
                                            <input type="text" name="tbLastName" id="tbLastName" class="col-12" placeholder="Prezime"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <span id="spanLastName" class="check"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="email">Vaš e-mail:</label>
                                            
                                        </td>
                                        <td>
                                            <input type="email" name="tbemail" id="tbemail" class="col-12" placeholder="ime.prezime@gmail.com"/></td>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <span id="spanEmail" class="check"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label id="NUMBER">Broj telefona: </label>
                                            
                                        </td>
                                        <td>
                                            <input type="tel" id="phone" name="phone" placeholder="06xxxxxxx"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <span id="spanPhone" class="check"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="seat">Sekcija:</label>
                                            
                                        </td>
                                        <td>
                                            <select name="seat" id="seat" class="col-12 ddl">
                                                <!-- dinamicko ispisivanje liste -->
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <span id="spanSection" class="check"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="cars">Broj karata:</label>
                                        </td>
                                        <td>
                                            <select name="number" id="ticket" class="col-12 ddl">
                                                <!-- dinamicko ispisivanje liste-->
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <span id="spanTickets" class="check"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </form>
                    </div>
                    <div class="col-xl-6 col-12 rounded" id="check">
                        <h1>Izabrana mesta:</h1>
                        <p >Sekcija: Izaberite sekciju</p>
                        <p>Broj karata: 0</p>
                        <p>Osnovna cena: 0,00</p>
                        <p id="totalPrice">Ukupno: 0,00</p>
                    </div>
                    
                </div>
                <div class="col-12 m-footer d-flex flex-wrap justify-content-evenly">
                    <button type="button" class="btn mt-3 button" id="btn-quit">Odustani</button>
                    <button type="button" class="btn mt-3" id="btn-buy" onClick="provera();">Kupi</button>
                </div>
            </div>
        </div>


        <div class="container-fluid" id="modal-2">
            <div class="col-4 m-cont">
                <div class="m-header d-flex justify-content-around">
                    <h1>Uspešno ste kupili karte</h1>
                </div>
                <div class="m-body d-flex flex-wrap justify-content-center">Karte su Vam poslate na email. Molimo vas da ih odštampate pre predstave. Hvala na ukazanom poverenju.</div>
                <div class="m-footer  d-flex flex-wrap justify-content-center"><button class="btn close" id="close">Zatvori</button></div>
            </div>
        </div>

    </main>
    <footer>
        <div class="container-fluid mt-4 d-flex justify-content-center" id="footer">
            <div class="col-10 d-flex flex-wrap justify-content-around">
                <div class="col-7 d-flex flex-wrap justify-content-end align-items-start pt-5">
                    <ul class="col-lg-4 col-10 d-flex flex-wrap flex-column align-items-start" id="footerMenu">
                    <!-- Ispis menija -->
                    </ul>
                    <div class="col-lg-7 col-10 d-flex flex-wrap justify-content-between">
                        <div class="col-lg-4 col-10 li align-items-center">
                            <h2 class="find-us my-2">Linkovi</h2>
                            <ul id="link">
                                <!-- ispis linkovi -->
                            </ul>
                        </div>

                        
                        <div class="col-md-6 col-10 d-flex flex-wrap align-items-center">
                            <h2 class="find-us my-1 col-12 d-flex justify-content-start">Društvene mreže</h2>
                            <ul class="col-12 d-flex flex-wrap social justify-content-start" id="socials">
                                <!-- ispis mreze -->
                            </ul>
                            
                            
                            
                        </div>    
                        
                    </div> 

                </div>
                <div class="col-lg-4 col-10 d-flex justify-content-center"> 
                    <img src="assets/img/logo.png" alt="logo" id="logo-footer"/>
                </div>
                

                
                
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </footer>
    <!--JS-->
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
